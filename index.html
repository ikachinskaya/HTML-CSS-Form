<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Form</title>
  </head>
  <body>
    <article class="registration-form">
      <h1 class="title"><span class="title-text">Registery</span></h1>
      <p class="text">Create your account, it's free and only takes a minute</p>
      <form action="#" method="GET" class="form">
        <div class="personal-data">
          <input
            class="input small-input"
            type="text"
            id="firstName"
            name="firstName"
            placeholder="First Name"
            autofocus
            required
            pattern="^[A-Z][a-z]{1,32}$"
          />
          <input
            class="input small-input"
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Last Name"
            required
            pattern="^[A-Z][a-z]{1,32}$"
          />
        </div>
        <input
          class="input"
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
          pattern="^[A-Za-z0-9]{1,32}@[a-z]{1,9}\.[a-z]{1,4}$"
        />
        <input
          class="input"
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <input
          class="input"
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm Password"
          required
        />
        <label for="isAccept" class="is-accept">
          <input
            class="input"
            type="checkbox"
            id="isAccept"
            name="isAccept"
            required
          />
          <span
            >I accept the<a href="#" class="terms-of-use">Terms Of Use</a> &
            <a href="#" class="terms-of-use">Privacy Policy.</a></span
          >
        </label>
        <button class="btn" type="submit">Register Now</button>
      </form>
    </article>
  </body>
</html>
